<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />

    <!-- Game classes (safe to load; game won't start until we inject the UI) -->
    <script src="./models/drawable-object.class.js" defer></script>
    <script src="./models/movable-object.class.js" defer></script>
    <script src="./models/character.class.js" defer></script>
    <script src="./models/chicken.class.js" defer></script>
    <script src="./models/chicken-small.class.js" defer></script>
    <script src="./models/cloud.class.js" defer></script>
    <script src="./models/coin.class.js" defer></script>
    <script src="./models/bottle.class.js" defer></script>
    <script src="./models/status-bar.class.js" defer></script>
    <script src="./models/coin-status-bar.class.js" defer></script>
    <script src="./models/bottle-status-bar.class.js" defer></script>
    <script src="./models/boss-status-bar.class.js" defer></script>
    <script src="./models/world.class.js" defer></script>
    <script src="./models/background-object.class.js" defer></script>
    <script src="./models/keyboard.class.js" defer></script>
    <script src="./models/level.class.js" defer></script>
    <script src="./models/throwable-object.class.js" defer></script>
    <script src="./models/endboss.class.js" defer></script>
    <script src="./models/generators/randomizer.class.js" defer></script>
    <script src="./models/generators/enemy-generator.class.js" defer></script>
    <script src="./models/generators/coin-generator.class.js" defer></script>
    <script src="./models/generators/bottle-generator.class.js" defer></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/landing.js" defer></script>


</head>

<body>
    <!-- Landing Page with animated nature layers -->
    <div id="landing" class="landing">
        <div class="bg-layers">
            <!-- Base background: 3_layer -->
            <div class="layer layer-3"></div>
            <!-- Birds between 3_layer and cloud_layer -->
            <div class="layer layer-bird"></div>
            <!-- Clouds: move right -> left in loop -->
            <div class="layer layer-clouds"></div>
            <!-- Foreground layers revealed sequentially -->
            <div class="layer layer-2"></div>
            <div class="layer layer-1"></div>
        </div>

        <div class="hero" aria-live="polite">
            <p class="subtitle">WELCOME TO THE</p>
            <h1 class="title">GOBLIN SLAYER</h1>
            <button id="enterBtn" class="secondary-btn">ENTER</button>
        </div>
    </div>

</body>

</html>
